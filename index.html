<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Routine</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1b242d" />
    <!-- Load scripts deferred to improve mobile first paint -->
    <script src="./sortable.js" defer></script>
    <script defer>
      // Improved service worker registration with error handling
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((err) => console.error("SW registration failed", err));
      }
    </script>
    <!-- raw css  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="./fontawesome/fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome/fontawesome-free-6.7.2-web/css/fontawesome.min.css"
    />
  </head>
  <body>
    <div id="loading" aria-live="polite" aria-label="Loading">
      <img src="./img/loading.gif" alt="Loading animation" />
      <p>One moment please...</p>
    </div>
    <main>
      <section class="header">
        <h1>Class Routine</h1>
        <div class="tabs">
          <!-- Weekday tabs -->
        </div>
        <div class="timingSection">
          <div id="date-container"></div>
          <div id="time-container"></div>
        </div>
      </section>

      <section class="myTask">
        <button id="addTaskButton">
          <i class="fa-regular fa-circle-xmark"></i>
        </button>
        <button id="settingsButton" title="Notification Settings">
          <i class="fa-solid fa-gear"></i>
        </button>
        <div class="shadow-popup"></div>
        <ul id="taskList" class="drag-area"></ul>

        <!-- Add Task Popup -->
        <div id="addTaskPopup">
          <input type="text" id="taskName" placeholder="Task Name" />
          <div class="weekdays-container">
            <label><input type="checkbox" value="Sun" /> Sunday</label>
            <label><input type="checkbox" value="Mon" /> Monday</label>
            <label><input type="checkbox" value="Tue" /> Tuesday</label>
            <label><input type="checkbox" value="Wed" /> Wednesday</label>
            <label><input type="checkbox" value="Thu" /> Thursday</label>
            <label><input type="checkbox" value="Fri" /> Friday</label>
            <label><input type="checkbox" value="Sat" /> Saturday</label>
          </div>
          <hr />
          <div class="importance">
            <span>Priority: </span>
            <label class="importanceLabelLow"
              ><input
                type="radio"
                name="importance"
                value="low"
                style="accent-color: red"
              />Low</label
            >
            <label class="importanceLabelMedium"
              ><input
                type="radio"
                name="importance"
                value="medium"
                style="accent-color: yellow"
              />Medium</label
            >
            <label class="importanceLabelHigh"
              ><input
                type="radio"
                name="importance"
                value="high"
                style="accent-color: green"
              />High</label
            >
          </div>
          <hr />
          <div>
            <span>End Time: </span>
            <input type="time" id="taskTime" />
          </div>

          <button style="background-color: #36f0a2ad" onclick="saveTask()">
            Save Task
          </button>
          <button
            style="background-color: #f05236ad"
            class="addaBreak"
            onclick="addaBreak()"
          >
            Add A Break
          </button>
        </div>
        <!-- Edit Task Popup -->
        <div id="editPopup">
          <p>Edit Task:</p>
          <input type="text" id="editTaskName" />
          <div class="editImportance">
            <span>Priority: </span>
            <label class="editImportanceLabelLow"
              ><input
                type="radio"
                name="importance"
                value="low"
                style="accent-color: red"
              />Low</label
            >
            <label class="editImportanceLabelMedium"
              ><input
                type="radio"
                name="importance"
                value="medium"
                style="accent-color: yellow"
              />Medium</label
            >
            <label class="editImportanceLabelHigh"
              ><input
                type="radio"
                name="importance"
                value="high"
                style="accent-color: green"
              />High</label
            >
          </div>
          <hr />
          <div>
            <span>End Time: </span>
            <input type="time" id="taskTime2" />
          </div>
          <div class="btnHolder">
            <button id="editClosePopup">Cancel</button>
            <button id="editSave">Ok</button>
          </div>
        </div>
        
        <!-- Settings Popup for Notifications -->
        <div id="settingsPopup">
          <h3 style="margin-bottom:10px;">‚öôÔ∏è Notification Settings</h3>
          <div class="settings-item">
            <span>Permission Status:</span>
            <strong id="permissionStatus">Checking...</strong>
          </div>
          <div class="settings-item">
            <span>Wake Lock:</span>
            <strong id="wakeLockStatus">Inactive</strong>
          </div>
          <div class="settings-item">
            <label>
              <input type="checkbox" id="enableReminders" checked />
              5-minute reminders before tasks
            </label>
          </div>
          <div class="settings-item">
            <label>
              <input type="checkbox" id="enableVibration" checked />
              Vibration alerts
            </label>
          </div>
          <div class="settings-item">
            <button id="testNotification" style="background-color:#36f0a2ad;">
              üîî Test Notification
            </button>
          </div>
          <div class="settings-item">
            <button id="requestPermissionBtn" style="background-color:#f0a236ad;">
              üîì Request Permission
            </button>
          </div>
          <div class="btnHolder">
            <button id="settingsClose">Close</button>
          </div>
        </div>
      </section>
      <p
        style="
          text-align: center;
          background-color: #1b242d00;
          color: #d9dbd9;
          font-size: 10px;
          padding: 50px;
        "
      >
        &copy;
        <a
          href="#"
          style="text-decoration: none; color: #bbd4c0"
          >FMHS</a
        >
        | <span class="year-container"></span>
      </p>
    </main>
    <div class="classCounter">Total Classes: 0</div>

    <!-- Core app scripts deferred -->
    <script src="./time.js" defer></script>
    <script src="./task.js" defer></script>
    <script src="./pwa.js" defer></script>
    <script>
      // Fallback & earlier hide for loader (in case onload errors on first mobile visit)
      (function () {
        function hideLoader() {
          var l = document.getElementById("loading");
          if (l) l.style.display = "none";
        }
        document.addEventListener("DOMContentLoaded", hideLoader);
        window.addEventListener("load", hideLoader);
        setTimeout(hideLoader, 5000); // safety timeout
      })();
    </script>
  </body>
</html>
